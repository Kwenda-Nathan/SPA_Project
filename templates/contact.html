<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="overlay">
        <form id="contactForm">
            <h1>Contact Us</h1>

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name">
            <small class="error"></small> <!-- Error message for name -->

            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Your email">
            <small class="error"></small> <!-- Error message for email -->

            <label for="message">Message</label>
            <textarea id="message" placeholder="Your message" rows="7"></textarea>
            <small class="error"></small> <!-- Error message for message -->

            <div class="center">
                <input type="submit" value="Send Message">
                <p id="success"></p> <!-- Success message -->
            </div>
        </form>
    </div>
</body>
</html>
