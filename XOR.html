<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container_XOR">

        <div class="tool_XOR">

            <label for="inputText">Enter Text:</label><br>
            <input type="text" id="inputText" placeholder="Enter text here"><br>
        
            <label for="key">Enter Key (Character for XOR):</label>
            <input type="text" id="key" placeholder="Enter key"><br>
        
            <button onclick="encryptXORText()">Encrypt</button>
            <button onclick="decryptXORText()">Decrypt</button>
        
            <div class="output">
                <h3>Output:</h3>
                <p id="result"></p>
                <h4>Binary Representation (XOR Only):</h4>
                <pre id="binaryOutput"></pre>
            </div>

        </div>

    </div>
</body>
</html>
